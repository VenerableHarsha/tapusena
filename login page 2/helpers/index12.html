<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPLINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contacts for medical help</h1>
        <button id="themeToggleBtn">Toggle Theme</button>
    </header>
    <main>
        <table id="filtered-data">
            <thead>
                <tr>
                    <th>Psychologist Type</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Ethnicity</th>
                    <th>Religion</th>
                    <th>NGO</th>
                    <th>Hobbies</th>
                    <th>Target</th>
                </tr>
            </thead>
            <tbody id="data-rows">
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
